<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$</title>
    <style>
        #test{
            width: 300px;
            height: 300px;
            background: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div id="test" name="test1">特效</div>
    <button id="hide-div">隐藏</button>
    <button id="show-div">显示</button>
    <button id="toggle-div">隐藏/显示</button>
    <button id="slide-up">上滑</button>
    <button id="slide-down">下滑</button>
    <button id="slide-toggle">上/下滑</button>
    <button id="fadein">淡入</button>
    <button id="fadeout">淡出</button>
    <button id="fade-to">淡出到</button>
    <button id="fade-toggle">淡出/入</button>
    <button id="animate">动画</button>

    <script src = "jquery-3.6.0.js"></script>
    <script>
        $(function (){
            //隐藏div
            $("#hide-div").click(function (){
                $("[name='test1']").hide("slow");
            });
            //显示div
            $("#show-div").click(function (){
                $("[name = 'test1']").show("slow");
            });
            $("#toggle-div").click(function (){
                $("[name = 'test1']").toggle("slow");
            });
            $("#slide-up").click(function (){
                $("[name = 'test1']").slideUp();
            });
            $("#slide-down").click(function (){
                $("[name = 'test1']").slideDown();
            });
            $("#slide-toggle").click(function (){
                $("[name = 'test1']").slideToggle();
            });
            $("#fadein").click(function (){
                $("[name = 'test1']").fadeIn();
            });
            $("#fadeout").click(function (){
                $("[name = 'test1']").fadeOut();
            });
            $("#fade-toggle").click(function (){
                $("[name = 'test1']").fadeToggle();
            });
            $("#fade-to").click(function (){
                $("[name = 'test1']").fadeTo("slow",0.5);
            });
            $("#animate").click(function (){
                $("[name = 'test1']").animate({
                    height:'100px',
                    width:'100px',
                    opacity:'0.5',
                    center:'250px'
                })
            })
        });
    </script>
</body>
</html>
