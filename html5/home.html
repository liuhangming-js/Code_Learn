<!DOCTYPE html>
<html lang="zh">
<head>
    <!-- 使用meta实现网页字符编码 -->
    <meta charset="UTF-8">
    <title>练习3</title>
</head>
<body>
    <div id="clock"></div>
    <button onclick="clearInterval(time)">暂停</button>
    <button onclick="time = setInterval(showDate, 1000)">开始</button>
    <script>
        function showDate()
        {
            let now = new Date();
            let div_e = document.getElementById("clock");
            let now_str = now.getFullYear() + '年' + now.getMonth() + '月' + now.getDay() + '日 '
                + now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds();
            div_e.innerText = now_str;
        }

        let time = setInterval(showDate,1000);
    </script>
</body>
</html>
